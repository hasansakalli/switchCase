<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Case Example</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9753036172.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="icons wrap">
          <i class="fa-solid fa-arrow-up-long up" ></i>
          <div class="leftRight">
            <i class="fa-solid fa-arrow-left-long left" ></i>
            <!-- <img src="bayrak.png" alt=""> -->
            <i class="fa-solid fa-arrow-right-long right" ></i>
          </div>
          <i class="fa-solid fa-arrow-down-long down"  ></i>
          
        </div>
        <p id="top"></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
